<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine ğŸ’˜</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 40px 20px;
      color: #fff;
    }
    h1 { font-size: 2.2em; }
    p { font-size: 1.2em; margin-bottom: 30px; }
    button {
      font-size: 1.2em;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }
    .hidden { display: none; }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ğŸ’–</h1>
  <p>Iâ€™ll love Chloe, but youâ€™re my forever Valentine ğŸ’˜</p>

  <button id="yes">Obviously yes ğŸ˜</button>
  <button id="no">No ğŸ™„</button>

  <h1 id="final" class="hidden">
    Congratulations ğŸ‰<br/>
    Youâ€™re stuck with me forever â¤ï¸
  </h1>

  <canvas class="confetti hidden" id="confetti"></canvas>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const finalMsg = document.getElementById("final");
  const confetti = document.getElementById("confetti");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector("h1").classList.add("hidden");
    document.querySelector("p").classList.add("hidden");
    yesBtn.classList.add("hidden");
    noBtn.classList.add("hidden");
    finalMsg.classList.remove("hidden");
    confetti.classList.remove("hidden");
    startConfetti();
  });

  function startConfetti() {
    const ctx = confetti.getContext("2d");
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    const pieces = Array.from({ length: 150 }, () => ({
      x: Math.random() * confetti.width,
      y: Math.random() * confetti.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 50,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    }));

    function draw() {
      ctx.clearRect(0, 0, confetti.width, confetti.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += Math.cos(p.d) + 1;
        if (p.y > confetti.height) p.y = 0;
      });
      requestAnimationFrame(draw);
    }
    draw();
  }
</script>

</body>
</html>
